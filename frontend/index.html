<!DOCTYPE html>
<html>
<head>
    <title>COMP4021 Project</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Play" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
    <link href="style.css" rel="stylesheet">
    <video autoplay muted loop id="bgVideo">
        <source src="tetris-bg.mp4" type="video/mp4">
      </video>
</head>
<body>
        
    <div class="login-wrap">
        <div class="login-html">
            <img id="tetris" src="tetris-try1.png" alt="TETRIS">
            <div id="headings">
                <h1>Welcome to Tetris Battle!</h1>
                    <!--<span style="color:#FF0000">T</span>
                    <span style="color:#f7a102">E</span>
                    <span style="color:#f5f82a">T</span>
                    <span style="color:#73fc24">R</span>
                    <span style="color:#00e1ff">I</span>
                    <span style="color:#ea00ff">S</span>-->
            </div>
            
            <hr>
            
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <p>Game description + instructions HERE</p>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Name</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- <script src="scripts/test.js"></script> -->
</body>
</html>
